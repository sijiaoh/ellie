inherit_from: .rubocop_todo.yml
require:
  - rubocop-performance
  - rubocop-minitest
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Metrics/BlockLength:
  Exclude:
    - config/**/*.rb
    - test/**/*.rb

Style/Documentation:
  Enabled: false

Minitest/MultipleAssertions:
  Exclude:
    - test/system/**/*.rb
